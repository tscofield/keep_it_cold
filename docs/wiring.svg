<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect x="30" y="30" width="120" height="80" fill="#ccc" stroke="#333" stroke-width="2" rx="10"/>
  <text x="40" y="60" font-size="16">ESP32 Dev Board</text>
  <rect x="200" y="30" width="80" height="60" fill="#aaf" stroke="#333" stroke-width="2" rx="10"/>
  <text x="210" y="60" font-size="14">SX1262 LoRa</text>
  <rect x="30" y="150" width="70" height="40" fill="#fa9" stroke="#333" stroke-width="2" rx="8"/>
  <text x="35" y="175" font-size="13">DS18B20</text>
  <rect x="200" y="110" width="80" height="40" fill="#9fa" stroke="#333" stroke-width="2" rx="8"/>
  <text x="205" y="135" font-size="13">SSD1306 OLED</text>
  <rect x="350" y="30" width="60" height="40" fill="#ffe" stroke="#333" stroke-width="2" rx="8"/>
  <text x="355" y="55" font-size="13">Buzzer</text>
  <!-- Wires -->
  <line x1="70" y1="150" x2="90" y2="70" stroke="#333" stroke-width="2"/>
  <text x="60" y="110" font-size="12">GPIO17</text>
  <line x1="110" y1="80" x2="200" y2="60" stroke="#333" stroke-width="2"/>
  <text x="140" y="60" font-size="12">SPI</text>
  <line x1="110" y1="60" x2="200" y2="130" stroke="#333" stroke-width="2"/>
  <text x="140" y="100" font-size="12">I2C SDA/SCL</text>
  <line x1="150" y1="50" x2="350" y2="50" stroke="#333" stroke-width="2"/>
  <text x="240" y="45" font-size="12">GPIO32</text>
  <!-- Legend -->
  <rect x="430" y="30" width="150" height="110" fill="#fff" stroke="#333" stroke-width="1"/>
  <text x="440" y="50" font-size="13"><tspan x="440" y="55">Legend:</tspan>
    <tspan x="440" y="70">DS18B20 → GPIO17</tspan>
    <tspan x="440" y="85">OLED SDA → GPIO21</tspan>
    <tspan x="440" y="100">OLED SCL → GPIO22</tspan>
    <tspan x="440" y="115">Buzzer → GPIO32</tspan>
    <tspan x="440" y="130">LoRa SPI → 5,19,27,18,14,26</tspan>
  </text>
</svg>